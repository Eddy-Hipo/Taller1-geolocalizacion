<ion-header>
  <ion-row>    
    <ion-col size="6">
      <ion-text>Coordenadas Hipo
      </ion-text>
    </ion-col>
  </ion-row> 
  <ion-row> 
    <ion-col  size="6">
      <ion-button (click)="ShowCords()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
          Obtener Mis Coordenadas
        </ion-button>
    </ion-col>
  </ion-row>  
</ion-header>

<ion-content [fullscreen]="true"> 
  <div class="map-wrapper" style="height: 100%;">      
    <div id="map_center">
      <ion-icon name="pin" size="large" color="danger"></ion-icon>      
    </div>
    <div #map id="map"  style="height: 100%;"></div>
  </div>   
</ion-content>
